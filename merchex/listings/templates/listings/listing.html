{% extends "listings/base.html" %}

{% block content %}
  <h1>Listing</h1>
  <a href="{% url 'listing-create' %}">Ajouter une annonce</a>
  <p>Voici nos produits.</p>
  <ul>
      {% for listing in listings %}
      <li>
        <a href="{% url 'listing-detail' listing.id %}">{{ listing.title }}</a>
        <a href="{% url 'listing-update' listing.id %}">[Editer]</a>
      </li>
      {% endfor %}
  </ul>
{% endblock %}
